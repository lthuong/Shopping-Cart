<div class="card shadow-sm">
      <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imageUrl"/>

      <div class="card-body">
          <p class="card-text">
              <strong>{{ productItem.price | currency: 'EUR'}}</strong>
              <i class="far fa-heart float-end"></i>
          </p>
        <p class="card-text">{{ productItem.description | slice: 0:80 }}...</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary" (click)="handleAddToCart()"><strong>Add to Cart</strong></button>
            <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
          </div>
        </div>
      </div>
</div>
